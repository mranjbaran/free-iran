<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abgeordnetenwatch PLZ Finder (Real-time)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); 
            min-height: 100vh; 
            padding: 20px; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
            padding: 40px; 
        }
        h1 { 
            color: #c0392b; 
            text-align: center; 
            margin-bottom: 10px; 
            font-size: 2.5em; 
        }
        .subtitle { 
            text-align: center; 
            color: #666; 
            margin-bottom: 20px; 
            font-size: 1.1em; 
        }
        .badge {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .search-input { 
            flex: 1;
            padding: 15px 20px; 
            font-size: 18px; 
            border: 2px solid #ddd; 
            border-radius: 10px; 
        }
        .search-input:focus { 
            outline: none; 
            border-color: #e74c3c; 
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1); 
        }
        .search-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .search-btn:hover {
            background: #c0392b;
        }
        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .info-box { 
            background: #fff3cd; 
            border-left: 4px solid #e74c3c; 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 5px; 
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e74c3c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stats { 
            background: #e74c3c; 
            color: white; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 30px; 
            text-align: center; 
            display: none; 
        }
        .stats-number { 
            font-size: 3em; 
            font-weight: bold; 
            display: block; 
        }
        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .member-card { 
            background: white; 
            border-radius: 12px; 
            padding: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            text-align: center;
            border: 2px solid #f0f0f0;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .member-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
            border: 3px solid #e74c3c;
        }
        .member-name { 
            font-size: 1.2em; 
            color: #333; 
            margin-bottom: 10px; 
            font-weight: 600; 
        }
        .member-party { 
            display: inline-block; 
            padding: 5px 15px; 
            border-radius: 20px; 
            font-weight: bold; 
            font-size: 0.9em; 
            margin-bottom: 10px; 
        }
        .party-spd { background: #E3000F; color: white; }
        .party-cdu { background: #000000; color: white; }
        .party-grune { background: #64A12D; color: white; }
        .party-fdp { background: #FFED00; color: #000; }
        .party-afd { background: #009EE0; color: white; }
        .party-linke { background: #BE3075; color: white; }
        .party-other { background: #888; color: white; }
        .member-constituency {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        .profile-link { 
            display: inline-block; 
            margin-top: 10px; 
            padding: 10px 20px; 
            background: #e74c3c; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            font-size: 0.9em;
        }
        .profile-link:hover { 
            background: #c0392b; 
        }
        .no-results { 
            text-align: center; 
            padding: 60px 20px; 
            color: #666; 
            font-size: 1.2em; 
        }
        .error-box {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¥ Abgeordnetenwatch PLZ Finder</h1>
        <p class="subtitle">
            <span class="badge">‚ö° Real-time Scraping</span>
        </p>
        <p class="subtitle">Scrapes live von abgeordnetenwatch.de</p>
        
        <div class="search-box">
            <input type="text" class="search-input" id="plzInput" placeholder="PLZ eingeben (z.B. 33098, 10961, 72213)..." maxlength="5">
            <button class="search-btn" id="searchBtn" onclick="searchPLZ()">üîç Suchen</button>
        </div>
        
        <div class="info-box" id="infoBox">
            <strong>üí° Hinweis:</strong> Diese Version scraped live von abgeordnetenwatch.de. Die Suche dauert ca. 3-5 Sekunden pro PLZ.
        </div>
        
        <div id="stats" class="stats">
            <span class="stats-number" id="memberCount">0</span>
            Abgeordnete gefunden
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:5000/api/search';
        
        function getPartyClass(party) {
            if (!party) return 'party-other';
            const p = party.toLowerCase();
            if (p.includes('spd')) return 'party-spd';
            if (p.includes('cdu')) return 'party-cdu';
            if (p.includes('gr√ºn')) return 'party-grune';
            if (p.includes('fdp')) return 'party-fdp';
            if (p.includes('afd')) return 'party-afd';
            if (p.includes('linke')) return 'party-linke';
            return 'party-other';
        }
        
        async function searchPLZ() {
            const plz = document.getElementById('plzInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');
            const searchBtn = document.getElementById('searchBtn');
            const infoBox = document.getElementById('infoBox');
            
            if (!plz) {
                alert('Bitte geben Sie eine PLZ ein');
                return;
            }
            
            if (!/^\d{5}$/.test(plz)) {
                alert('PLZ muss eine 5-stellige Zahl sein');
                return;
            }
            
            // Show loading
            searchBtn.disabled = true;
            searchBtn.textContent = '‚è≥ L√§dt...';
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Scraping von abgeordnetenwatch.de...</p><p><small>Dies kann 3-5 Sekunden dauern</small></p></div>';
            statsDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}?plz=${plz}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Fehler beim Abrufen der Daten');
                }
                
                if (data.members.length === 0) {
                    resultsDiv.innerHTML = `<div class="no-results">
                        <h2>üòï Keine Abgeordneten gefunden</h2>
                        <p>F√ºr PLZ ${plz} wurden keine Abgeordneten gefunden.</p>
                        <p><small>Versuchen Sie eine andere PLZ</small></p>
                    </div>`;
                    statsDiv.style.display = 'none';
                    return;
                }
                
                // Show stats
                document.getElementById('memberCount').textContent = data.members.length;
                statsDiv.style.display = 'block';
                
                // Display results
                let html = '<div class="member-grid">';
                
                data.members.forEach(member => {
                    const imageUrl = member.image_url || 'https://via.placeholder.com/120?text=Kein+Bild';
                    
                    html += `
                        <div class="member-card">
                            <img src="${imageUrl}" alt="${member.name}" class="member-image" onerror="this.src='https://via.placeholder.com/120?text=Kein+Bild'">
                            <div class="member-name">${member.name}</div>
                            <span class="member-party ${getPartyClass(member.party)}">${member.party}</span>
                            <div class="member-constituency">${member.constituency}</div>
                            <a href="${member.profile_url}" target="_blank" class="profile-link">üìã Profil auf abgeordnetenwatch.de</a>
                        </div>
                    `;
                });
                
                html += '</div>';
                resultsDiv.innerHTML = html;
                
                infoBox.innerHTML = `<strong>‚úì Erfolgreich:</strong> ${data.members.length} Abgeordnete f√ºr PLZ ${plz} gefunden (Live von abgeordnetenwatch.de)`;
                infoBox.style.background = '#d4edda';
                infoBox.style.borderColor = '#28a745';
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<div class="error-box">
                    <h3>‚ùå Fehler</h3>
                    <p>${error.message}</p>
                    <p><small>Stellen Sie sicher, dass der Flask-Server l√§uft (python abgeordnetenwatch_server.py)</small></p>
                </div>`;
                statsDiv.style.display = 'none';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Suchen';
            }
        }
        
        // Allow Enter key to search
        document.getElementById('plzInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPLZ();
            }
        });
        
        // Check if server is running on page load
        fetch('http://localhost:5000/health')
            .then(r => r.json())
            .then(data => {
                if (data.status === 'ok') {
                    document.getElementById('infoBox').innerHTML = '<strong>‚úì Server l√§uft:</strong> Bereit zum Scraping von abgeordnetenwatch.de';
                    document.getElementById('infoBox').style.background = '#d4edda';
                    document.getElementById('infoBox').style.borderColor = '#28a745';
                }
            })
            .catch(() => {
                document.getElementById('infoBox').innerHTML = '<strong>‚ö†Ô∏è Server nicht erreichbar:</strong> Bitte starten Sie den Flask-Server mit: <code>python abgeordnetenwatch_server.py</code>';
                document.getElementById('infoBox').style.background = '#f8d7da';
                document.getElementById('infoBox').style.borderColor = '#f5c6cb';
            });
    </script>
</body>
</html>
